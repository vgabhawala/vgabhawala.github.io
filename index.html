<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px auto;
      max-width: 1200px;
      padding: 0 20px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .project-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }

    .project-card {
      width: 30%;
      min-width: 280px;
      background: #dee1cf;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      color: black;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .project-card h3 {
      margin: 16px 0;
      font-size: 1.2em;
    }

    @media screen and (max-width: 900px) {
      .project-card {
        width: 45%;
      }
    }

    @media screen and (max-width: 600px) {
      .project-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Projects</h1>

  <div class="project-grid">
    <a href="camera.html" class="project-card">
      <img src="images/camera.jpg" alt="360 Underwater Camera System" />
      <h3>360 Underwater Camera System</h3>
    </a>
    <a href="soccer.html" class="project-card">
      <img src="images/soccer.jpg" alt="Mechatronics Soccer Game" />
      <h3>Mechatronics Soccer Game</h3>
    </a>
    <a href="blinds.html" class="project-card">
      <img src="images/blinds.jpg" alt="Solar Powered Blinds Operator" />
      <h3>Solar Powered Blinds Operator</h3>
    </a>
  </div>

</body>
</html>
